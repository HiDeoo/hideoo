<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 __VIEW_BOX_WIDTH__ __VIEW_BOX_HEIGHT__"
  style="background-color: white"
>
  <style>
    .wrapper {
      fill-opacity: 0;
      stroke: __SEPARATOR_COLOR__;
      stroke-width: 1;
    }

    .legend {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji',
        'Segoe UI Emoji';
      font-size: 16px;
      font-weight: 500;
    }

    .legend tspan:nth-child(even) {
      font-size: 24px;
      font-weight: 500;
    }

    .legendContributionsTitle {
      fill: __LEGEND_GITHUB_TITLE_COLOR__;
    }

    .legendContributionsValue {
      fill: __LEGEND_GITHUB_VALUE_COLOR__;
    }

    .legendNpmDownloadsTitle {
      fill: __LEGEND_NPM_TITLE_COLOR__;
    }

    .legendNpmDownloadsValue {
      fill: __LEGEND_NPM_VALUE_COLOR__;
    }
  </style>
  <image xlink:href="__CHART_DATA__" x="__CHART_OFFSET__" y="1" width="__CHART_WIDTH__" height="__CHART_HEIGHT__" />
  <rect class="wrapper" x="0.5" y="0.5" width="__WRAPPER_WIDTH__" height="__WRAPPER_HEIGHT__" rx="6" />
  <line x1="__LEGEND_SEPARATOR_X__" y1="0" x2="__LEGEND_SEPARATOR_X__" y2="100%" stroke="__SEPARATOR_COLOR__" />
  <text class="legend" x="__LEGEND_X__" y="__LEGEND_Y__">
    <tspan class="legendNpmDownloadsTitle" x="__LEGEND_X__" dy="__LEGEND_Y__">npm downloads</tspan>
    <tspan class="legendNpmDownloadsValue" x="__LEGEND_X__" dy="1.2em">__NPM_DOWNLOADS__</tspan>
    <tspan class="legendContributionsTitle" x="__LEGEND_X__" dy="2.6em">contributions</tspan>
    <tspan class="legendContributionsValue" x="__LEGEND_X__" dy="1.2em">__GITHUB_CONTRIBUTIONS__</tspan>
  </text>
</svg>
